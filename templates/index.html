<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Video Optimizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="main">
            <h1>Image and Video Optimizer</h1>
            
            <!-- Upload Form -->
            <form action="/upload" method="post" enctype="multipart/form-data" >
                <div>
                    <label for="files">Upload Files (PNG, JPG, JPEG, GIF, MP4)</label>
                    <input type="file" name="files" id="files" multiple accept="image/*,video/*">
                    <small>Select up to 6 files, images or videos only.</small>
                </div>
                <button type="submit">Upload Files</button>
            </form>
    
            <!-- Download Links -->
            <div>
                {% if download_links %}
                    <h2>Processed Files</h2>
                    <ul>
                        {% for link in download_links %}
                            <li>
                                <a href="{{ link }}" >{{ link }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
    
            <!-- Error Handling -->
            {% if error %}
                <div role="alert">
                    <strong>Error!</strong>
                    <span>{{ error }}</span>
                </div>
            {% endif %}
        </div>
    </section>
</body>
</html>
