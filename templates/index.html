<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Video Optimizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body{
    background-color: black;
    color: white;
    background: url('./img/m.jpg');
    background-size: 100% 120%;
    background-repeat: no-repeat;
    background-position: bottom;
    margin: 0;
}

section{
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #0000006b;
}

.main{
    background: rgba(119, 118, 118, 0.192);
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(0, 0, 0, 0.11);
    padding: 30px;
    border-radius: 16px;
    max-width: 500px;
    position: relative;
}

.main::after{
    position: absolute;
    content: 'X';
    right: 10;
    top: 10;
    color: red;
}
</style>
<body>
    <section>
        <div class="main">
            <h1>Image and Video Optimizer</h1>
            
            <!-- Upload Form -->
            <form action="/upload" method="post" enctype="multipart/form-data" >
                <div>
                    <label for="files">Upload Files (PNG, JPG, JPEG, GIF, MP4)</label>
                    <input type="file" name="files" id="files" multiple accept="image/*,video/*">
                    <small>Select up to 6 files, images or videos only.</small>
                </div>
                <button type="submit">Upload Files</button>
            </form>
    
            <!-- Download Links -->
            <div>
                {% if download_links %}
                    <h2>Processed Files</h2>
                    <ul>
                        {% for link in download_links %}
                            <li>
                                <a href="{{ link }}" >{{ link }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
    
            <!-- Error Handling -->
            {% if error %}
                <div role="alert">
                    <strong>Error!</strong>
                    <span>{{ error }}</span>
                </div>
            {% endif %}
        </div>
    </section>
</body>
</html>
